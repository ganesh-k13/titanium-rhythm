language: python

python:
  - "3.6"

os:
  - linux

sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - python-dev
      - python3-dev
      - python3-pip
      - ffmpeg
      - python-gst0.10-dev
      - chromaprint
      - gstreamer1.0
      - libchromaprint-tools
      - python-gst-1.0

install: 
  - sudo pip3 install -r requirements.txt
  - python3 setup.py -q install

script: pytest

